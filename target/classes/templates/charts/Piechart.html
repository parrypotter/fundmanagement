<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>收支对比</title>
    <meta charset="utf-8">
    <script th:src="@{/layout/js/echarts.min.js}"  type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
</head>
<body>
<div class="content-out">
    <div class="content-in">
        <div id="box" style="width: 100%;height:630px;"></div>
        <script>
            // 获取到这个DOM节点，然后初始化
            var myChart = echarts.init(document.getElementById("box"));
            // option 里面的内容基本涵盖你要画的图表的所有内容
            // 定义样式和数据
            var option = {
            title: {
                text: "收支对比情况",
                x: '46%',
                // 主标题文本样式设置
                textStyle: {
                    fontSize: 18,
                    fontWeight: 'bolder',
                    color: 'black',
                }
                },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    restore : {show: true},
                    saveAsImage : {
                        show: true,
                        pixelRatio: 1,
                        title : '保存为图片',
                        type : 'png',
                        lang : ['点击保存']
                        }
                    },
                    right:'150'
            },
            backgroundColor: '#FFFFFF',
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['支出金额','收入金额'],
                selectedMode: false,
                show: true,
                orient: 'vertical',
                left: '10%',  //图例距离左的距离
                y: '20%',  //图例上下居中
            },
            color: ['#C23531','#2F4554'],
            calculable: true,
            labelLine: {
                        normal: {
                            length: 30,// 改变标示线的长度
                            length2: 80,
                        }
                    },

            series: [{
                name: ['支出金额','收入金额'],
                type: 'pie',
                data: [{
                            value: 55,
                            name: '收入金额'
                        }, {
                            value: 45,
                            name: '支出金额'
                        },
                      ],
                color: ['#C23531','#2F4554'],
            }]
        };
        myChart.setOption(option);
        setTimeout(function (){window.onresize = function () {myChart.resize();}},200);
    </script>
    </div>
</div>
</body>
</html>
